<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <section class="container">
      <img class="container__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="container__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <div class="content">
      <p id="title"><label class="content__title" for="new-task">Add Item</label>
        <section class="content__wrapper">
          <input id="new-task" class="content__task" type="text">
          <button class="content__button">Add</button>
        </section>
      </p>
      <h3 class="content__text">Todo</h3>
      <ul id="incomplete-tasks" class="content__list">
        <li class="content__el">
          <input type="checkbox"><label class="content__task">Pay Bills</label>
          <input type="text" class="content__task">
          <button class="content__button edit">Edit</button>
          <button class="content__button delete"><img class="content__img" src="./remove.svg" alt="remove"></button>
        </li>
        <li class="content__el edit-mode">
          <input type="checkbox"><label class="content__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="content__task">
          <button class="content__button edit">Save</button>
          <button class="content__button delete"><img class="content__img" src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
      <h3 class="content__text">Completed</h3>
      <ul id="completed-tasks" class="content__list">
        <li class="content__el">
          <input type="checkbox" checked><label class="content__task">See the Doctor</label>
          <input type="text" class="content__task">
          <button class="content__button edit">Edit</button>
          <button class="content__button delete"><img class="content__img" src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
